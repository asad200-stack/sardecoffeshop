<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sardé - سردة | طلب الطعام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #b38728, #8e44ad);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .brand-title {
            font-size: 36px;
            font-weight: 600;
            color: #b38728;
            margin-bottom: 5px;
        }

        .brand-subtitle {
            font-size: 20px;
            color: #8e44ad;
            margin-bottom: 15px;
        }

        .table-info {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            display: inline-block;
            font-size: 18px;
            font-weight: 600;
        }

        .menu-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            font-family: 'Cairo', sans-serif;
        }

        .search-box:focus {
            outline: none;
            border-color: #3498db;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .item-card.selected {
            border-color: #3498db;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .item-price {
            font-size: 20px;
            font-weight: 700;
            color: #27ae60;
        }

        .item-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .feature-tag {
            background: #e8f4fd;
            color: #2980b9;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quantity-btn:hover {
            background: #2980b9;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 8px;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: sticky;
            bottom: 20px;
        }

        .summary-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .selected-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .selected-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .item-details {
            display: flex;
            flex-direction: column;
        }

        .item-name-summary {
            font-weight: 600;
            color: #2c3e50;
        }

        .item-price-summary {
            color: #27ae60;
            font-weight: 600;
        }

        .total-section {
            border-top: 2px solid #e9ecef;
            padding-top: 20px;
            text-align: center;
        }

        .total-amount {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .send-order-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        .send-order-btn:hover {
            transform: translateY(-2px);
        }

        .send-order-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .brand-title {
                font-size: 28px;
            }
            
            .brand-subtitle {
                font-size: 16px;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand-logo">S</div>
            <h1 class="brand-title">Sardé</h1>
            <h2 class="brand-subtitle">سردة</h2>
            <div class="table-info" id="table-info">جاري التحميل...</div>
        </div>

        <div class="menu-section">
            <h2 class="section-title">قائمة الطعام</h2>
            <input type="text" class="search-box" id="search-box" placeholder="ابحث عن طعامك المفضل..." />
            <div id="items-container" class="items-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>جاري تحميل قائمة الطعام...</p>
                </div>
            </div>
        </div>

        <div class="order-summary">
            <h2 class="summary-title">ملخص الطلب</h2>
            <div id="selected-items" class="selected-items">
                <div class="empty-state">
                    <i class="fas fa-shopping-cart"></i>
                    <p>لم يتم اختيار أي طعام بعد</p>
                </div>
            </div>
            <div class="total-section">
                <div class="total-amount" id="total-amount">المجموع: 0 ريال</div>
                <button class="send-order-btn" id="send-order-btn" disabled>
                    إرسال الطلب
                </button>
            </div>
        </div>
    </div>

    <script>
        let items = [];
        let selectedItems = [];
        let currentTable = null;

        // استخراج رقم الطاولة من URL
        function getTableFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('table');
        }

        // تحميل البيانات
        function loadData() {
            const savedItems = localStorage.getItem('restaurantItems');
            if (savedItems) {
                items = JSON.parse(savedItems);
                renderItems();
            }
            
            currentTable = getTableFromURL();
            if (currentTable) {
                document.getElementById('table-info').textContent = `Table ${currentTable}`;
            }
        }

        // عرض الأصناف
        function renderItems() {
            const container = document.getElementById('items-container');
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            
            const filteredItems = items.filter(item => 
                item.name.toLowerCase().includes(searchTerm)
            );

            if (filteredItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>لا توجد نتائج للبحث</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredItems.map((item, index) => {
                const isSelected = selectedItems.some(selected => selected.id === item.id);
                const selectedItem = selectedItems.find(selected => selected.id === item.id);
                const quantity = selectedItem ? selectedItem.quantity : 0;

                return `
                    <div class="item-card ${isSelected ? 'selected' : ''}" onclick="toggleItem(${index})">
                        <div class="item-header">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">${item.price} ريال</div>
                        </div>
                        ${item.features && item.features.length > 0 ? `
                            <div class="item-features">
                                ${item.features.map(feature => `
                                    <span class="feature-tag">${feature}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                        <div class="item-quantity">
                            <button class="quantity-btn" onclick="event.stopPropagation(); updateQuantity(${index}, -1)">-</button>
                            <input type="number" class="quantity-input" value="${quantity}" 
                                   onclick="event.stopPropagation()" 
                                   onchange="updateQuantityInput(${index}, this.value)" 
                                   min="0" />
                            <button class="quantity-btn" onclick="event.stopPropagation(); updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // تبديل اختيار الصنف
        function toggleItem(index) {
            const item = items[index];
            const existingIndex = selectedItems.findIndex(selected => selected.id === item.id);
            
            if (existingIndex >= 0) {
                selectedItems.splice(existingIndex, 1);
            } else {
                selectedItems.push({
                    ...item,
                    quantity: 1
                });
            }
            
            renderItems();
            renderSelectedItems();
        }

        // تحديث الكمية
        function updateQuantity(index, change) {
            const item = items[index];
            const selectedItem = selectedItems.find(selected => selected.id === item.id);
            
            if (selectedItem) {
                selectedItem.quantity = Math.max(0, selectedItem.quantity + change);
                
                if (selectedItem.quantity === 0) {
                    const itemIndex = selectedItems.findIndex(selected => selected.id === item.id);
                    selectedItems.splice(itemIndex, 1);
                }
                
                renderItems();
                renderSelectedItems();
            }
        }

        // تحديث الكمية من الإدخال
        function updateQuantityInput(index, value) {
            const item = items[index];
            const selectedItem = selectedItems.find(selected => selected.id === item.id);
            const quantity = parseInt(value) || 0;
            
            if (selectedItem) {
                if (quantity === 0) {
                    const itemIndex = selectedItems.findIndex(selected => selected.id === item.id);
                    selectedItems.splice(itemIndex, 1);
                } else {
                    selectedItem.quantity = quantity;
                }
                
                renderItems();
                renderSelectedItems();
            }
        }

        // عرض الأصناف المختارة
        function renderSelectedItems() {
            const container = document.getElementById('selected-items');
            const totalElement = document.getElementById('total-amount');
            const sendButton = document.getElementById('send-order-btn');
            
            if (selectedItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-cart"></i>
                        <p>لم يتم اختيار أي طعام بعد</p>
                    </div>
                `;
                totalElement.textContent = 'المجموع: 0 ريال';
                sendButton.disabled = true;
                return;
            }

            const total = selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            container.innerHTML = selectedItems.map(item => `
                <div class="selected-item">
                    <div class="item-details">
                        <div class="item-name-summary">${item.name}</div>
                        <div class="item-price-summary">${item.price} ريال × ${item.quantity}</div>
                    </div>
                    <div class="item-price-summary">${item.price * item.quantity} ريال</div>
                </div>
            `).join('');
            
            totalElement.textContent = `المجموع: ${total} ريال`;
            sendButton.disabled = false;
        }

        // إرسال الطلب
        function sendOrder() {
            if (selectedItems.length === 0) return;
            
            const order = {
                id: Date.now(),
                tableId: currentTable,
                items: selectedItems,
                total: selectedItems.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                timestamp: new Date().toISOString(),
                status: 'pending'
            };

            // حفظ الطلب في localStorage
            const savedOrders = localStorage.getItem('restaurantOrders');
            let orders = savedOrders ? JSON.parse(savedOrders) : [];
            orders.push(order);
            localStorage.setItem('restaurantOrders', JSON.stringify(orders));

            // إظهار رسالة نجاح
            alert('تم إرسال طلبك بنجاح! سيتم إحضاره إليك قريباً.');
            
            // مسح الطلب
            selectedItems = [];
            renderItems();
            renderSelectedItems();
        }

        // البحث
        document.getElementById('search-box').addEventListener('input', renderItems);

        // إرسال الطلب
        document.getElementById('send-order-btn').addEventListener('click', sendOrder);

        // تحميل البيانات عند بدء التطبيق
        window.onload = function() {
            loadData();
        };
    </script>
</body>
</html>
